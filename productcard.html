<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Card</title>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f6fb;
            font-family: Arial, sans-serif;
        }

        .product-card {
            display: flex;
            gap: 20px;
            background-color: white;
            border-radius: 18px;
            padding: 20px;
            max-width: 520px;
            width: 90%;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.25);
        }

        .product-image img {
            width: 180px;
            border-radius: 12px;
        }

        .product-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .product-info h3 {
            margin: 0 0 10px;
            color: #360700;
        }

        .price {
            font-size: 18px;
            font-weight: bold;
            color: #360700;
            margin-bottom: 15px;
        }

        button {
            width: fit-content;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background-color:#360700;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #720000;
        }

        button:focus {
            outline: 2px solid #360700;
        }

        /* RESPONSIVE STACKING */
        @media (max-width: 600px) {
            .product-card {
                flex-direction: column;
                text-align: center;
            }

            .product-image img {
                width: 100%;
            }

            button {
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>

<div class="product-card">
    <div class="product-image">
        <img src="https://i.pinimg.com/736x/c3/3c/e0/c33ce04c513ba436b0f835abe70bad0c.jpg" alt="Lipstick">
    </div>

    <div class="product-info">
        <h3>Glossy Burgandy Lipstick</h3>
        <div class="price">â‚¹799</div>
        <button>Add to Cart</button>
    </div>
</div>

</body>
</html>
