<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6c7ae0, #313676);
            font-family: Arial, sans-serif;
        }

        .login-card {
            background: white;
            width: 90%;
            max-width: 350px;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.2);
        }

        .login-card h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #313676;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #444;
        }

        input {
            width: 92.5%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 2px solid #ccc;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #6c7ae0;
            box-shadow: 0 0 0 2px rgba(108,122,224,0.3);
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 25px;
            background-color: #313676;
            color: white;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background-color: #6c7ae0;
        }
    </style>
</head>
<body>

<div class="login-card">
    <h2>Login</h2>

    <form onsubmit="loginSuccess(event)">
        <label for="email">Email</label>
        <input type="email" id="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" required>

        <button type="submit">Sign In</button>
    </form>
</div>

</body>
</html>
<script>
        function loginSuccess(event) {
            event.preventDefault();   // stops page refresh
            alert("SIGNED IN SUCCESSFULLY");
        }
    </script>
