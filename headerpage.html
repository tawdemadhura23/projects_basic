<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing Page</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            background-color: #fdf7ee;
        }

        /* HEADER */
        header {
            background-color: #321800;
            padding: 15px 30px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            height: 35px;
        }

        .logo {
            color: #fdf7ee;
            font-size: 22px;
            font-weight: bold;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #fdf7ee;
            text-decoration: none;
            font-size: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .nav-links a:hover,
        .nav-links a:focus {
            text-decoration: underline;
        }

        /* HERO SECTION */
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 30px;
            gap: 40px;
        }

        .hero-text {
            max-width: 500px;
        }

        .hero-text h1 {
            font-size: 36px;
            color:#321800;
            margin-bottom: 15px;
        }

        .hero-text p {
            font-size: 18px;
            color: #555;
            margin-bottom: 25px;
        }

        .hero-text button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            background-color: #321800;
            color: white;
            cursor: pointer;
        }

        .hero-text button:hover {
            background-color: #e0dc6c;
        }

        .hero-text button:focus {
            outline: 3px solid #e0dc6c;
        }

        .hero-image img {
            width: 330px;
            max-width: 100%;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .nav-links {
                width: 100%;
                justify-content: center;
                margin-top: 10px;
            }

            .hero {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>

<header>
    <nav>
        <div class="logo">Rosé Reverie</div>

        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Features</a>
            <a href="#">Contact</a>
        </div>
    </nav>
</header>

<section class="hero">
    <div class="hero-text">
        <h1>Where Beauty Becomes a Feeling</h1>

        <p>
    Rosé Reverie celebrates timeless beauty with modern elegance.
    Discover makeup crafted to enhance your natural glow, inspire confidence,
    and turn everyday moments into something unforgettable.
</p>

        <button>Get Started</button>
    </div>

    <div class="hero-image">
        <img src="https://i.pinimg.com/736x/9d/bf/85/9dbf857b0296c0b73b94936172f93ed9.jpg" alt="Hero Image">
    </div>
</section>

</body>
</html>
