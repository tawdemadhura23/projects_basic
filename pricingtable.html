<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pricing Table</title>

    <style>
        body{
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f6ff;
        }

        .pricing-container{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
        }

        .plan{
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
            transition: transform 0.3s;
        }

        .plan:hover{
            transform: translateY(-5px);
        }

        .plan h2{
            margin-bottom: 10px;
            color: #313676;
        }

        .price{
            font-size: 28px;
            font-weight: bold;
            margin: 15px 0;
            color: #000;
        }

        .plan ul{
            list-style: none;
            padding: 0;
            margin: 20px 0;
            color: #555;
        }

        .plan ul li{
            margin: 8px 0;
        }

        .plan button{
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background-color: #313676;
            color: white;
            cursor: pointer;
        }

        /* Featured / Recommended Plan */
        .featured{
            border: 3px solid #6c7ae0;
            transform: scale(1.05);
        }

        .featured h2{
            color: #6c7ae0;
        }

        /* Responsive: collapse to single column */
        @media (max-width: 600px){
            .pricing-container{
                grid-template-columns: 1fr;
            }
            .featured{
                transform: none;
            }
        }
    </style>
</head>
<body>

<div class="pricing-container">

    <div class="plan">
        <h2>Basic</h2>
        <div class="price">₹499 / month</div>
        <ul>
            <li>1 Website</li>
            <li>Basic Support</li>
            <li>10 GB Storage</li>
        </ul>
        <button>Choose Plan</button>
    </div>

    <div class="plan featured">
        <h2>Pro</h2>
        <div class="price">₹999 / month</div>
        <ul>
            <li>5 Websites</li>
            <li>Priority Support</li>
            <li>50 GB Storage</li>
        </ul>
        <button>Recommended</button>
    </div>

    <div class="plan">
        <h2>Enterprise</h2>
        <div class="price">₹1999 / month</div>
        <ul>
            <li>Unlimited Websites</li>
            <li>24/7 Support</li>
            <li>Unlimited Storage</li>
        </ul>
        <button>Contact Sales</button>
    </div>

</div>

</body>
</html>
